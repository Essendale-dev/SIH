{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Register — Intern ढूंढो</title>
  <meta name="description" content="Create an account for Intern ढूंढो" />
  <link rel="icon" href="{% static 'images/Ashoka-Stambha.jpeg' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <nav class="nav">
    <div class="container nav__inner">
      <div class="nav__brand" onclick="window.location.href='/'">
        <div class="brand__logo">
          <img src="{% static 'images/Ashoka-Stambha.jpeg' %}" class="brand__img" alt="Ashoka Stambh" />
        </div>
        <span class="brand__text">Intern ढूंढो</span>
      </div>
      <button class="btn btn--secondary" onclick="window.location.href='/'">Back to Home</button>
    </div>
  </nav>

  <section class="section section--white">
    <div class="container" style="max-width:520px">
      <div class="card fade-up" style="padding:28px">
        <div class="card__badge">Sign Up</div>
        <h2 class="section__title" style="margin-top:8px">Create your account</h2>
        <p class="section__subtitle" style="margin-bottom:18px">Start your journey to find the perfect internship</p>

        <!-- Django form -->
        <form id="register-form" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div style="display:grid; gap:14px">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" name="username" type="text" placeholder="Choose a username" required class="form-input" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required class="form-input" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Create a strong password" required class="form-input" />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required class="form-input" />
            </div>
          </div>

          <button type="submit" class="btn btn--primary btn--lg" style="margin-top:24px; width:100%">
            Create Account
          </button>

          <p class="muted" style="text-align:center; margin-top:16px; font-size: 14px;">
            Already have an account? <a href="{% url 'login' %}" style="color: var(--blue); text-decoration: none; font-weight: 600;">Login</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer__bar">
      <p>© <span id="copyright-year">2025</span> Intern ढूंढो. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
